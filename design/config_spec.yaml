---
cloud_storage:
  state:
    enabled:      false  # type: bool
    buсket:       '<s3 bucket name to store bwctl state (type: string)>'
    region:       '<aws region (type: string)>'
  terraform:
    enabled:      false  # type: bool
    buсket:      '<s3 bucket name to store bwctl state (type: string)>'
    region:      '<aws region (type: string)>'
components:
  branch:         'master' # ['devel', 'release', 'master'] (type:string)
  family:         '<auto generated from version_family.txt file (type: string)>'
credentials_file: '~/credentials.yml'  # type: string
current_fabric:   '<auto generated by bwctl `set fabric` (type: string)>'
debug:            false  # type: bool
fabric_manager:
  id:             '<auto generated for terraform S3 state (type: string)>'
  ip:             '<auto generated for ACL (type:string)>'
  name:           ''  # type: string
hosted_zone:      'poc.bayware.io'  # type: string
marketplace:      false  # type: bool
os_type:          'ubuntu' # ['ubuntu', 'rhel', 'centos'] (type:string)
production:       true   # type: bool
ssh_keys:
  private_key:    ''  # type: string
username:         'bwctl-user' # type: string
